name: text_editor_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  google_fonts: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/product_sans/ProductSans-Bold.ttf
        - asset: fonts/product_sans/ProductSans-Light.ttf
        - asset: fonts/product_sans/ProductSans-Regular.ttf
